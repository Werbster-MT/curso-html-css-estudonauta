<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        body {
            background-color: rgb(68, 145, 145);
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()">Clique em mim</a>
    <div id="saida"></div>


    <script>
        var cont = 0 
        function clicou() {
            let saida = document.getElementById('saida')
            cont += 1
            saida.innerHTML += `<p>Você clicou na saída ${cont} vezes</p>`
        }

    </script>
</body>
</html>
